<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sidenavOpen">
  <md-toolbar>
    <h1 class="md-toolbar-tools">Edit Dress</h1>
  </md-toolbar>
  <md-content layout-padding>
    
    <form>
      <md-input-container>
        <label for="title">Title</label>
        <input type="text" id="title" ng-model="vm.item.title" md-autofocus>
      </md-input-container>
      <md-input-container>
        <label for="price">Price</label>
        <input type="text" id="price" ng-model="vm.item.price" md-autofocus>
      </md-input-container>
      <md-input-container>
        <label for="rent">Rent Price</label>
        <input type="text" id="rent" ng-model="item.rent" md-autofocus>
      </md-input-container>
      <md-input-container>
        <label for="image">Image</label>
        <input type="text" id="image" ng-model="vm.item.image">
      </md-input-container>
      <md-button ng-click="vm.saveEdit()" class="md-primary">
        Save Edit
      </md-button>
      <md-button ng-click="vm.closeSidebar()" class="md-warn">
        Cancel
      </md-button>

      <pre>{{ item | json }}</pre>
    </form>  
  </md-content>
</md-sidenav>
